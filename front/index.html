<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock, Paper, Scissors</h1>
            <div class="players">
                <div id="player1" class="player">
                    <span id="player1-name">Player 1</span>
                    <span id="player1-score">0</span>
                </div>
                <div id="player2" class="player">
                    <span id="player2-name">Player 2</span>
                    <span id="player2-score">0</span>
                </div>
            </div>
        </div>
        <div id="join-room" class="join-room">
            <h2>Join Room</h2>
            <p>Room</p>
            <textarea id="room"></textarea>
            <p>Pseudo</p>
            <textarea id="pseudo"></textarea>
            <div class="rounds-selection">
                <label for="roundsToWin">Number of Rounds to Win</label>
                <select id="roundsToWin">
                    <option value="1">1</option>
                    <option value="3" selected>3</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button id="joinButton" onclick="createRoom()">Créer Room</button>
            <button id="leaveButton" onclick="leaveRoom()" style="display:none;">Leave Room</button>
        </div>
        <div id="room-info" class="room-info" style="display:none;">
            <h2>Room Information</h2>
            <p id="room-name"></p>
            <p id="rounds-chosen"></p>
        </div>
        <button id="show-rooms-button" onclick="toggleRoomList()">Show Available Rooms</button>
        <div id="room-list" class="room-list" style="display:none;">
            <h2>Available Rooms</h2>
            <div id="room-list-container" class="room-list-container">
                <!-- Les informations des salles seront ajoutées ici -->
            </div>
        </div>
        <div id="game" class="game" style="display:none;">
            <div id="score-board" class="score-board"></div>
            <div class="rps-buttons">
                <button onclick="choose('rock')" class="rps-button">Rock</button>
                <button onclick="choose('paper')" class="rps-button">Paper</button>
                <button onclick="choose('scissors')" class="rps-button">Scissors</button>
            </div>
            <p id="waiting-message" class="waiting-message"></p>
            <p id="game-result" class="game-result"></p>
            <button id="replay" onclick="replay()" style="display:none;">Replay</button>
            <button id="leaveRoomButton" onclick="leaveRoom()" style="display:none;">Leave Room</button>
        </div>
        <div id="final-score-container" class="final-score-container" style="display:none;">
            <div id="final-score-board" class="final-score-board"></div>
        </div>
    </div>
    <canvas id="fireworksCanvas"></canvas>
    <canvas id="rainCanvas"></canvas>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
